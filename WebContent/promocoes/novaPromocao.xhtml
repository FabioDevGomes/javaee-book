<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/admin/_templateAdmin.xhtml">
	<div class="wrap">
		<div class="current-step-contact_information" data-session-storage="">
			<div id="contact-information" class="section step step--current">
				<div class="section__header">
					<ui:define name="body">
						<div class="main">
							<div class="wrap">
								<div class="current-step-contact_information" data-session-storage="">
									<div id="contact-information" class="section step step--current">
										<h3>Informações da promoção</h3>
										<h:form method="get">
											<div class="fieldset">
												<div class="field field--required">
													<label for="checkout_email">Título da Promoção</label> 
													<h:inputText value="#{adminSalesBean.sale.title}" />
												</div>
												<div class="field field--required" data-country-section="1">
													<h:outputLabel value="Livro" for="livro" />
													<h:selectOneMenu id="livro" value="#{adminSalesBean.sale.book.id}">
														<f:selectItem itemValue="" itemLabel="Escolha um livro" />
														<f:selectItems value="#{adminListBooksBean.books}" var="book" itemLabel="#{book.title}"	itemValue="#{book.id}" />
													</h:selectOneMenu>
												</div>
											</div>
											<div class="call-to-action">
												<h:commandButton class="btn" name="commit" action="#{adminSalesBean.save()}" type="submit" value="Enviar Promoção" />
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</ui:define>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
