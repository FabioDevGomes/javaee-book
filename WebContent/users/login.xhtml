<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/login.css"/>
		<script src="https://code.jquery.com/jquery-1.10.2.js"/>
		<script src="#{request.contextPath}/resources/js/login.js"></script>
	</head>
	<body>
		<div class="login-page">
		  <div class="form">
		    <form class="register-form">
		      <input type="text" placeholder="name" />
		      <input type="password" placeholder="password"/>
		      <input type="text" placeholder="email address"/>
		      <button>create</button>
		      <p class="message">Already registered? <a href="#">Sign In</a></p>
		    </form>
		    <form class="login-form" method="POST" action="${request.getContextPath()}/j_security_check">
		      <input type="text" placeholder="username" name="j_username" value="${param.j_usermane}" id="e-mail"/>
		      <input type="password" placeholder="password"  name="j_password" id="password"/>
		      <button>login</button>
		      <p class="message">Not registered? <a href="#">Create an account</a></p>
		    </form>
		  </div>
		</div>
	</body>
</html>
