<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<h:messages />
	<h:dataTable value="#{adminListBooksBean.books}" var="book">
		<h:column>
			<f:facet name="header">
				Título
			</f:facet>
			#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">
				Descrição
			</f:facet>
			#{book.description}
		</h:column>
		<h:column>
			<f:facet name="header">
				Valor
			</f:facet>
			#{book.price}
		</h:column>
		<h:column>
			<f:facet name="header">
				Número de páginas
			</f:facet>
			#{book.numberOfPages}
		</h:column>
		<h:column>
			<f:facet name="header">
				Data de lançamento
			</f:facet>
			#{book.releaseDate.time}
		</h:column>
		<h:column>
			<f:facet name="header">
				Anexo
			</f:facet>
			<h:outputLink value="#{request.contextPath}/#{book.summaryPath}">
				#{book.summaryPath}
			</h:outputLink>
		</h:column>
		<h:column>
			<f:facet name="header">
				Autores
			</f:facet>
			<ui:repeat var="author" value="#{book.authors}">
				#{author.name} |
			</ui:repeat>
		</h:column>
	</h:dataTable>
</h:body>
</html>
