<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/admin/_templateAdmin.xhtml">
	 	<ui:define name="extraCss">
				<link href="#{request.contextPath}/resources/css/table.css" rel="stylesheet" type="text/css" media="all" />
		</ui:define>
		<ui:define name="body">
			<h:messages />
			<div>
				${currentSystemUser.user.email}
			</div>
			<h:dataTable value="#{adminListBooksBean.books}" var="book" styleClass="order-table"
		    			headerClass="order-table-header"
		    			rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					#{book.title}
				</h:column>
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					#{book.description}
				</h:column>
				<h:column>
					<f:facet name="header">
						Valor
					</f:facet>
					#{book.price}
				</h:column>
				<h:column>
					<f:facet name="header">
						Número de páginas
					</f:facet>
					#{book.numberOfPages}
				</h:column>
				<h:column>
					<f:facet name="header">
						Data de lançamento
					</f:facet>
					<h:outputText value="#{book.releaseDate.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						Capa
					</f:facet>
					<h:outputLink value="#{book.coverPath}">
						#{book.coverPath}
					</h:outputLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						Sumário
					</f:facet>
					<h:outputLink value="#{book.summaryPath}">
						#{book.summaryPath}
					</h:outputLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						Autores
					</f:facet>
					<ui:repeat var="author" value="#{book.authors}">
						#{author.name} |
					</ui:repeat>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
