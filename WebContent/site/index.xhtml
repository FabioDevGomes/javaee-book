
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    
    <ui:composition template="/site/_template.xhtml">
	    <ui:param name="bodyClass" value="index"/>
	    <ui:define name="extraCss">
				<link href="#{request.contextPath}/resources/css/book-collection.css" rel="stylesheet" type="text/css" media="all" />
		</ui:define>
     
	     <ui:define name="body">
	     		<c:if test="#{not empty currentSystemUser.user.email}">
	     			<h:outputFormat value="#{msg.usuario_bemVindo}">
	     				<f:param value="#{currentSystemUser.user.email}"/>
	     			</h:outputFormat>
	     		</c:if>
				<h:outputStylesheet library="css" name="guia-do-programador-style.css"  />
				<h:messages />
				<h:outputText value="#{param['msg']}" />
	<!-- 			<h:form prependId="false"> --> 
					<section id="index-section" class="container middle">
						<ul id="home-highlight-collection">
							<ui:repeat var="book" value="#{homeBean.lastReleases()}">
								<li class="col-left">
									<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix"> 
										<img width="170" height="240" src="#{book.coverPath}"
											alt="#{book.title}" title="#{book.title}" />
										<h2 class="product-title">#{book.title}</h2> 
										<small class="buy-button">Lançamento!</small>
									</a>
								</li>
							</ui:repeat>
						</ul>
						<h1 class="cdc-call">Últimos dias com os preços promocionais. Aproveite!</h1>
			<!-- 			<o:cache scope="application"> -->
							<ul class="clearfix book-collection">
								<ui:repeat var="book" value="#{homeBean.olderBooks()}">
									<li class="col-left">
										<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix">
											<h2 class="product-title">#{book.title}</h2> 
											<img width="143" height="202" src="#{book.coverPath}" alt="#{book.title}"
												title="#{book.title}" /> 
											<small class="buy-button">Compre!</small>
										</a>
									</li>
								</ui:repeat>
							</ul>
			<!-- 			</o:cache> -->
					</section>
	<!-- 			</h:form> -->
		 </ui:define>
  </ui:composition>
</html>
