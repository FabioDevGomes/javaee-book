<html xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="http://omnifaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<tbody>
	<form jsf:id="cartForm" jsf:prependId="false" method="post">
		<table id="cart-table">
			<ui:repeat var="item" value="#{shoppingCart.list}">
				<tr>
					<td class="cart-img-col"><img src="#{item.book.coverPath}" width="71px" height="100px" /></td>
					<td class="item-title">#{item.book.title}</td>
					<td class="numeric-cell">R$ #{item.price}</td>
					<td class="quantity-input-cell"><input type="number" min="0" readonly="readonly"
						id="updates_4082273665" name="updates[4082273665]" value="#{shoppingCart.getQuantity(item)}"/>
					</td>
					<td class="numeric-cell">R$ #{shoppingCart.getTotal(item)}</td>
					<td class="remove-item">
						<a jsf:action="#{shoppingCartBean.remove(item.bookId)}">
							<img src="//cdn.shopify.com/s/files/1/0155/7645/t/177/assets/excluir.png?11981592617154272979" 
								alt="Excluir" title="Excluir"/>
						</a>
					</td>
				</tr>
			</ui:repeat>
			<tfoot>
				<tr>
					<td colspan="3">
						<a href="${request.contextPath}/site/checkout.xhtml" id="checkout" class="checkout">Finalizar compra</a>
					</td>
					<td class="quantity-input-cell">
						<input type="submit" class="update-cart" disabled="disabled" name="update" value=""/>
					</td>
					<td class="numeric-cell">
						R$ #{shoppingCart.total}
					</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</form>
</tbody>
</html>
